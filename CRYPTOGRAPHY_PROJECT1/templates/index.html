<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cipher Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">üîê Cryptography Project</h2>

    <!-- Error Alert -->
    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      ‚ö†Ô∏è {{ error }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <!-- Input Form -->
    <form method="POST" class="card shadow p-4">
      <div class="mb-3">
        <label>Message</label>
        <textarea name="message" class="form-control">{{ message }}</textarea>
      </div>
      <div class="mb-3">
        <label>Key</label>
        <input type="text" name="key" value="{{ key }}" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Cipher</label>
        <select name="cipher" class="form-select">
          <option value="vigenere" {% if selected_cipher=="vigenere" %}selected{% endif %}>Vigenere</option>
          <option value="playfair" {% if selected_cipher=="playfair" %}selected{% endif %}>Playfair</option>
          <option value="hill" {% if selected_cipher=="hill" %}selected{% endif %}>Hill</option>
          <option value="blowfish" {% if selected_cipher=="blowfish" %}selected{% endif %}>Blowfish</option>
        </select>
      </div>
      <div class="mb-3">
        <label>Action</label><br>
        <input type="radio" name="action" value="encrypt" {% if action=="encrypt" %}checked{% endif %}> Encrypt
        <input type="radio" name="action" value="decrypt" {% if action=="decrypt" %}checked{% endif %}> Decrypt
      </div>
      <button class="btn btn-primary w-100">Submit</button>
    </form>

    <!-- Result -->
    {% if result %}
    <div class="card mt-4 p-3">
      <h5>Result:</h5>
      <p class="result-box">{{ result }}</p>
      <button class="btn btn-secondary" onclick="navigator.clipboard.writeText('{{ result }}')">Copy</button>
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
